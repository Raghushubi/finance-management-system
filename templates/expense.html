<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management</title>
    <link rel="stylesheet" href="expenses.css">
</head>
<body>
    <nav>
        <a href="profile.html">Profile</a>
        <a href="login.html" onclick="logout()">Logout</a>
    </nav>
    <div class="container">
        <h2>Expense Management</h2>
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="redirectTo('dashboard.html')">Back to Dashboard</button>
            <button onclick="showModal()">Add Expense</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="expenseTable"></tbody>
        </table>
    </div>
    <div class="modal" id="expenseModal">
        <h3>Add Expense</h3>
        <label for="category">Category:</label>
        <input type="text" id="category" placeholder="E.g., Food" required><br>
        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="E.g., 200" required><br>
        <label for="date">Date:</label>
        <input type="date" id="date" required><br>
        <div style="margin-top: 10px;">
            <button onclick="addExpense()">Save</button>
            <button onclick="closeModal()">Cancel</button>
        </div>
    </div>
    <script src="expenses.js"></script>
</body>
</html>
